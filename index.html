<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Библиотека</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/app.css">
  </head>
  <body>

    <header>
      <h1>Библиотека</h1>
    </header>

    <main>

      <div class="settings">

        <h2>Настройки</h2>
        <form id="editor-form">
          <label for="book-name">
            Название
            <input type="text" id="book-name" name="book-name" placeholder="Котики" required>
          </label>
          <label for="book-author">
            Автор
            <input type="text" id="book-author" name="book-author" placeholder="Котик" required>
          </label>
          <label for="book-date">
            Год издания
            <input type="date" id="book-date" name="book-date">
          </label>
          <label for="book-length">
            Количество страниц
            <input type="number" id="book-length" name="book-length">
          </label>
          <button type="submit" name="button">Сохранить</button>
        </form>

      </div>

      <div class="books">

        <div class="controls">
          <div class="sorting" id="sort">
            <h2>Сортировка</h2>
            <label for="sortAuthor">
              <input type="radio" name="sorting" id="sortAuthor" value="book-author" checked>
              По автору
            </label>
            <label for="sortName">
              <input type="radio" name="sorting"  id="sortName" value="book-name">
              По названию
            </label>
          </div>

          <div class="search">
            <h2>Поиск</h2>
            <form class="" id="search-form">
              <input type="text" name="" value="" id="search-input" placeholder="Введите название">
              <button type="submit" name="button" id='search-button'>Найти</button>
            </form>
          </div>
        </div>

        <div class="list" id="list"></div>

      </div>
      <div class="delete-modal">
        <p class="message">
          Уверены что хотите удалить книгу?
        </p>
        <a href="" class="remove">Удалить</a>
        <a href="" class="cancel">Отменить</a>
      </div>
    </main>

    <footer>
      <div class="copyright">
        by Digislexia with love
        <i class="fa fa-rocket" aria-hidden="true"></i>
      </div>
    </footer>

    <script type="text/javascript" src="./dist/app.js"></script>
  </body>
</html>
